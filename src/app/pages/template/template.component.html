<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="onSummit( formulario )" #formulario="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" required minlength="5" name="nombre" ngModel [class.is-invalid]="nameModel.invalid && nameModel.touched" #nameModel="ngModel" [ngModel]="usuario.nombre">
                <small class="form-text text-danger" *ngIf="nameModel.invalid && nameModel.touched">Ingrese 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" required minlength="5" name="apellido" ngModel [class.is-invalid]="apellidoModel.invalid && apellidoModel.touched" #apellidoModel="ngModel" [ngModel]="usuario.apellido">
                <small class="form-text text-danger" *ngIf="apellidoModel.invalid && apellidoModel.touched">Ingrese 5 letras</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" placeholder="Correo electrónico" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" ngModel [class.is-invalid]="emailModel.invalid && emailModel.touched" #emailModel="ngModel" [ngModel]="usuario.email">
            <small class="form-text text-danger" *ngIf="emailModel.invalid && emailModel.touched">Correo invalido</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
        <div class="col-8">

            <select name="pais" class="form-control" [ngModel]="usuario.pais" [class.is-invalid]="paisModel.invalid && paisModel.touched" required #paisModel="ngModel">
                <option [value]="pais.codigo" *ngFor="let pais of paises"> {{ pais.nombre }} </option>
            </select>
            <small class="form-text text-danger" *ngIf="paisModel.invalid && paisModel.touched">Seleccione un país</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Género</label>
        <div class="col-8">

            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="genero" value="M" [class.is-invalid]="generoModel.invalid && generoModel.touched" required ngModel #generoModel="ngModel">
                <label class="form-check-label"> Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="genero" value="F" [class.is-invalid]="generoModel.invalid && generoModel.touched" required ngModel #generoModel="ngModel">
                <label class="form-check-label"> Femenino </label>
            </div>
            <small class="form-text text-danger" *ngIf="generoModel.invalid && generoModel.touched">Seleccione un genero</small>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
