<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="onSummit( formulario )" #formulario="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" required minlength="5" name="nombre" ngModel [class.is-invalid]="nameModel.invalid && nameModel.touched" #nameModel="ngModel" [ngModel]="usuario.nombre">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" required minlength="5" name="apellido" ngModel [class.is-invalid]="apellidoModel.invalid && apellidoModel.touched" #apellidoModel="ngModel" [ngModel]="usuario.apellido">
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" ngModel [class.is-invalid]="emailModel.invalid && emailModel.touched" #emailModel="ngModel" [ngModel]="usuario.email">
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
